<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ポップアップ</title>
        <style>
            .popup{

display:flex;
justify-content:center;
align-items:center;


 height:100vh;
 width:100%;
 background:rgba(0,0,0,0,6);

 position:fixed;
 top: 0;
 left: 0;
}

        </style>
    </head>
    <body>
        <button id ="open">表示</button>
        <div class="popup">
        <div class="content">
            <p>これはポップアップウィンドウです。「閉じる」ボタンでウィンドウが閉じます</p>
        <button id ="close">閉じる</button>
        </div>
        </div>

        <script src ="jquery-3.6.0.min.js"></script>
      <script>
$('.popup').hide();
  
  $('#open').on('click', () => {
    $('.popup').fadeIn();
  });
  
  $('#close').on('click', () => {
    $('.popup').fadeOut();
  });
          
      </script>
    </body>
</html>
