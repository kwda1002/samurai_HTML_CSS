<html>
    <head>
        <style>
            h1 {
                position: abusolute;
            }
    </style>
</head>
<body>
<h1 id="text">テキスト</h1>

<script src="jquery-3.6.0.min.js"></script>
<script>
    $('#text')
    .animate({left: '90%'},1000)
    .animate({left:'40%'},1500)
    .animate({fontSize:'8em'},500)
    .animate({left:0,top:0,fontSize:'1em'},1000)
</script>
</body>
</html>
